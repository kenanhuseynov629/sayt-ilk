<body>

    <h1>ðŸŽ® BÃ¶yÃ¼k YarÄ±ÅŸ ðŸŽ®</h1>

    <div class="game-container">

    <script>
        let scores = { aysu: 0, rasul: 0, kenan: 0 };
        let currentRotation = 0;
        const wheel = document.getElementById('wheel');
        const spinBtn = document.getElementById('spinBtn');
        const log = document.getElementById('log');

        function spinWheel() {
            spinBtn.disabled = true;
            log.innerText = "Ã‡arx fÄ±rlanÄ±r...";

            // TÉ™sadÃ¼fi fÄ±rlanma dÉ™rÉ™cÉ™si (minimum 5 tam dÃ¶vr + tÉ™sadÃ¼fi)
            const addedRotation = Math.floor(Math.random() * 360) + 1800;
            currentRotation += addedRotation;
            
            wheel.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                const finalDegree = currentRotation % 360;
                determineWinner(finalDegree);
                spinBtn.disabled = false;

        }

        function determineWinner(deg) {
            // Pointer yuxarÄ±dadÄ±r (0 dÉ™rÉ™cÉ™). Ã‡arx saat É™qrÉ™bi istiqamÉ™tindÉ™ dÃ¶nÃ¼r.
            // 0-120: KÉ™nan (yaÅŸÄ±l) - Ã§Ã¼nki Ã§arx dÃ¶nÉ™ndÉ™ yaÅŸÄ±l hissÉ™ yuxarÄ± gÉ™lir
            // 120-240: RÉ™sul (mavi)
            // 240-360: Aysu (Ã§É™hrayÄ±)
            
            // Hesablama Ã§arxÄ±n É™ksinÉ™ aparÄ±lÄ±r (Ã§Ã¼nki biz Ã§arxÄ± yox, dÉ™rÉ™cÉ™ni fÄ±rlatdÄ±q)
            let winner = "";
            let realDeg = 360 - (deg % 360);

                winner = "kenan";

            scores[winner] += 10;

        function updateScoreboard() {
            document.getElementById('s1').innerText = scores.aysu;
            document.getElementById('s2').innerText = scores.rasul;
            document.getElementById('s3').innerText = scores.kenan;

            // Aktiv oyunÃ§unu iÅŸÄ±qlandÄ±r
            document.querySelectorAll('.player-card').forEach(p => p.classList.remove('active'));
