<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6vs6 Taktika L√∂vh…ôsi</title>
    <style>
        :root {
            --pitch-green: #2e7d32;
            --line-white: rgba(255, 255, 255, 0.8);
            --player-red: #d32f2f;
            --player-bench: #546e7a;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Meydan√ßa Dizaynƒ± */
        #pitch {
            width: 350px;
            height: 500px;
            background-color: var(--pitch-green);
            border: 4px solid var(--line-white);
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Meydan x…ôtl…ôri */
        #pitch::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--line-white);
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 2px solid var(--line-white);
            border-radius: 50%;
        }

        /* Oyun√ßu Dizaynƒ± */
        .player {
            width: 45px;
            height: 45px;
            background-color: var(--player-red);
            border: 2px solid white;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            cursor: move;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .player span {
            pointer-events: none;
            padding: 2px;
        }

        /* ƒ∞dar…ôetm…ô Paneli */
        .controls {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 15px;
            width: 300px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #ff9800;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .bench {
            margin-top: 20px;
            border-top: 1px solid #444;
            padding-top: 10px;
        }

        .bench-player {
            background: var(--player-bench);
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        .status-msg {
            color: #ffeb3b;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>‚öΩ 6 vs 6 Taktika Meneceri</h1>
    
    <div class="container">
        <div id="pitch">
            <div class="center-circle"></div>
            </div>

        <div class="controls">
            <div id="msg" class="status-msg">Oyun√ßularƒ± …ôlav…ô edin (Maks 8)</div>
            <input type="text" id="playerName" placeholder="Oyun√ßu adƒ± (m…ôs: K…ônan)">
            <button onclick="addPlayer()">Hey…ôt…ô ∆èlav…ô Et</button>
            
            <div class="bench">
                <h3>üîÑ Ehtiyat Oyun√ßular</h3>
                <div id="benchList"></div>
            </div>

            <div style="margin-top: 20px; font-size: 0.8rem; color: #aaa;">
                * Oyun√ßularƒ± meydanda s√ºr√º≈üd√ºr…ôr…ôk yerini d…ôyi≈ü…ô bil…ôrsiniz.
            </div>
        </div>
    </div>

    <script>
        let playersCount = 0;
        const pitch = document.getElementById('pitch');
        const benchList = document.getElementById('benchList');
        const msg = document.getElementById('msg');

        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();

            if (!name) return;
            if (playersCount >= 8) {
                msg.innerText = "‚ùå Maksimum 8 oyun√ßu limitin…ô √ßatdƒ±nƒ±z!";
                return;
            }

            playersCount++;

            if (playersCount <= 6) {
                // Meydana …ôlav…ô et (Start hey…ôt)
                createPitchPlayer(name);
                msg.innerText = `‚úÖ ${name} start hey…ôt…ô …ôlav…ô olundu.`;
            } else {
                // Ehtiyata …ôlav…ô et
                createBenchPlayer(name);
                msg.innerText = `‚úÖ ${name} ehtiyata …ôlav…ô olundu.`;
            }

            nameInput.value = "";
        }

        function createPitchPlayer(name) {
            const p = document.createElement('div');
            p.className = 'player';
            p.style.top = (20 + (playersCount * 50)) + "px"; // Avtomatik d√ºz√ºl√º≈ü ba≈ülanƒüƒ±cƒ±
            p.style.left = "150px";
            p.innerHTML = `<span>${name}</span>`;
            
            // S√ºr√º≈üd√ºrm…ô funksiyasƒ± (Drag and Drop)
            p.onmousedown = function(event) {
                let shiftX = event.clientX - p.getBoundingClientRect().left;
                let shiftY = event.clientY - p.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    let newLeft = pageX - pitch.offsetLeft - shiftX;
                    let newTop = pageY - pitch.offsetTop - shiftY;

                    // Meydan√ßa s…ôrh…ôdl…ôri daxilind…ô saxla
                    if (newLeft < 0) newLeft = 0;
                    if (newTop < 0) newTop = 0;
                    if (newLeft > pitch.clientWidth - 45) newLeft = pitch.clientWidth - 45;
                    if (newTop > pitch.clientHeight - 45) newTop = pitch.clientHeight - 45;

                    p.style.left = newLeft + 'px';
                    p.style.top = newTop + 'px';
                }

                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }

                document.addEventListener('mousemove', onMouseMove);

                document.onmouseup = function() {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.onmouseup = null;
                };
            };

            p.ondragstart = function() { return false; };
            pitch.appendChild(p);
        }

        function createBenchPlayer(name) {
            const bP = document.createElement('div');
            bP.className = 'bench-player';
            bP.innerHTML = `<span>${name}</span> <b>(Yed…ôk)</b>`;
            benchList.appendChild(bP);
        }
    </script>
</body>
</html>
