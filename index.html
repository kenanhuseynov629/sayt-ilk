<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>6vs6 Taktika - Mobil D…ôst…ôkli</title>
    <style>
        :root {
            --pitch-green: #2e7d32;
            --line-white: rgba(255, 255, 255, 0.8);
            --player-red: #d32f2f;
            --player-bench: #546e7a;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
            touch-action: manipulation; /* S…ôhif…ônin t…ôsad√ºf…ôn s√ºr√º≈üm…ôsini azaldƒ±r */
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        #pitch {
            width: 320px;
            height: 480px;
            background-color: var(--pitch-green);
            border: 4px solid var(--line-white);
            position: relative;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            touch-action: none; /* Meydan√ßa daxilind…ô skrollu s√∂nd√ºr√ºr√ºk ki, oyun√ßu rahat h…ôr…ôk…ôt etsin */
        }

        #pitch::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--line-white);
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            border: 2px solid var(--line-white);
            border-radius: 50%;
        }

        .player {
            width: 45px;
            height: 45px;
            background-color: var(--player-red);
            border: 2px solid white;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            cursor: move;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 100;
            user-select: none;
            touch-action: none; /* Mobil √º√ß√ºn vacibdir */
        }

        .controls {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 15px;
            width: 300px;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            border: none;
            box-sizing: border-box;
        }

        button { background-color: #ff9800; color: black; font-weight: bold; }

        .bench { margin-top: 15px; border-top: 1px solid #444; }
        .bench-player {
            background: var(--player-bench);
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <h2>‚öΩ Taktika L√∂vh…ôsi (6vs6)</h2>
    
    <div class="container">
        <div id="pitch">
            <div class="center-circle"></div>
        </div>

        <div class="controls">
            <input type="text" id="playerName" placeholder="Oyun√ßu adƒ±">
            <button onclick="addPlayer()">∆èlav…ô Et</button>
            <div id="msg" style="color: #ffcc00; font-size: 0.8rem; margin: 5px 0;"></div>
            
            <div class="bench">
                <h3>üîÑ Yed…ôkl…ôr (Maks 8)</h3>
                <div id="benchList"></div>
            </div>
        </div>
    </div>

    <script>
        let playersCount = 0;
        const pitch = document.getElementById('pitch');
        const benchList = document.getElementById('benchList');

        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();

            if (!name) return;
            if (playersCount >= 8) {
                document.getElementById('msg').innerText = "Limit: 8 oyun√ßu.";
                return;
            }

            playersCount++;
            if (playersCount <= 6) {
                createDraggablePlayer(name);
            } else {
                const bP = document.createElement('div');
                bP.className = 'bench-player';
                bP.innerHTML = `üèÉ ${name} (Yed…ôk)`;
                benchList.appendChild(bP);
            }
            nameInput.value = "";
        }

        function createDraggablePlayer(name) {
            const p = document.createElement('div');
            p.className = 'player';
            p.style.top = (20 + (playersCount * 40)) + "px";
            p.style.left = "20px";
            p.innerHTML = `<span>${name}</span>`;
            
            // H…ôm si√ßan, h…ôm d…ô toxunu≈ü √º√ß√ºn funksiya
            const onMove = (e) => {
                e.preventDefault();
                let clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                let clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;

                let rect = pitch.getBoundingClientRect();
                let x = clientX - rect.left - 22; // 22 m…ôrk…ôzl…ô≈üdirm…ôk √º√ß√ºnd√ºr
                let y = clientY - rect.top - 22;

                // S…ôrh…ôdl…ôr
                if (x < 0) x = 0;
                if (y < 0) y = 0;
                if (x > rect.width - 45) x = rect.width - 45;
                if (y > rect.height - 45) y = rect.height - 45;

                p.style.left = x + 'px';
                p.style.top = y + 'px';
            };

            // Eventl…ôri baƒülayƒ±rƒ±q
            p.addEventListener('mousedown', () => {
                document.addEventListener('mousemove', onMove);
            });

            p.addEventListener('touchstart', (e) => {
                document.addEventListener('touchmove', onMove, { passive: false });
            });

            document.addEventListener('mouseup', () => {
                document.removeEventListener('mousemove', onMove);
            });

            document.addEventListener('touchend', () => {
                document.removeEventListener('touchmove', onMove);
            });

            pitch.appendChild(p);
        }
    </script>
</body>
</html>
