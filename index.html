<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-O Oyunu: Kim G√ºcl√ºd√ºr?</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --x-color: #f43f5e;
            --o-color: #38bdf8;
            --accent: #fbbf24;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .setup-screen, .game-screen {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            width: 320px;
        }

        .hidden { display: none; }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #334155;
            color: white;
            outline: none;
        }

        button {
            background: var(--accent);
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 15px;
        }

        button:hover { transform: scale(1.05); opacity: 0.9; }

        .status { margin-bottom: 15px; font-size: 1.2rem; font-weight: bold; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .cell {
            background: #334155;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .cell:hover { background: #475569; }
        .cell.x { color: var(--x-color); }
        .cell.o { color: var(--o-color); }
        .cell.winner { background: #15803d; animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        .score-board { display: flex; justify-content: space-between; margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div id="setup" class="setup-screen">
        <h2>üéÆ X-O Yarƒ±≈üƒ±</h2>
        <input type="text" id="p1Input" placeholder="Oyun√ßu 1 (X)" maxlength="10">
        <input type="text" id="p2Input" placeholder="Oyun√ßu 2 (O)" maxlength="10">
        <br>
        <button onclick="startGame()">Oyuna Ba≈üla</button>
    </div>

    <div id="game" class="game-screen hidden">
        <div id="turnStatus" class="status">N√∂vb…ô: ...</div>
        
        <div class="grid" id="board">
            <div class="cell" onclick="makeMove(0)"></div>
            <div class="cell" onclick="makeMove(1)"></div>
            <div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div>
            <div class="cell" onclick="makeMove(4)"></div>
            <div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div>
            <div class="cell" onclick="makeMove(7)"></div>
            <div class="cell" onclick="makeMove(8)"></div>
        </div>

        <button onclick="resetBoard()">Yenid…ôn Ba≈üla</button>
        
        <div class="score-board">
            <div><span id="name1">P1</span>: <span id="score1">0</span></div>
            <div>He√ß-he√ß…ô: <span id="draws">0</span></div>
            <div><span id="name2">P2</span>: <span id="score2">0</span></div>
        </div>
    </div>

    <script>
        let players = { x: "Oyun√ßu 1", o: "Oyun√ßu 2" };
        let scores = { x: 0, o: 0, draws: 0 };
        let currentPlayer = "x";
        let board = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        function startGame() {
            const p1 = document.getElementById('p1Input').value;
            const p2 = document.getElementById('p2Input').value;
            
            if(p1) players.x = p1;
            if(p2) players.y = p2;

            document.getElementById('name1').innerText = players.x;
            document.getElementById('name2').innerText = players.o;
            
            document.getElementById('setup').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            updateStatus();
        }

        function updateStatus() {
            const name = currentPlayer === "x" ? players.x : players.o;
            document.getElementById('turnStatus').innerText = `N√∂vb…ô: ${name} (${currentPlayer.toUpperCase()})`;
        }

        function makeMove(index) {
            if (board[index] === "" && gameActive) {
                board[index] = currentPlayer;
                const cells = document.getElementsByClassName('cell');
                cells[index].innerText = currentPlayer.toUpperCase();
                cells[index].classList.add(currentPlayer);
                
                checkWinner();
                if (gameActive) {
                    currentPlayer = currentPlayer === "x" ? "o" : "x";
                    updateStatus();
                }
            }
        }

        function checkWinner() {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // √úf√ºqi
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // ≈ûaquli
                [0, 4, 8], [2, 4, 6]             // Diaqonal
            ];

            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameActive = false;
                    highlightWinner(condition);
                    scores[currentPlayer]++;
                    updateScores();
                    document.getElementById('turnStatus').innerText = `üéâ ${players[currentPlayer]} QALƒ∞BDƒ∞R!`;
                    return;
                }
            }

            if (!board.includes("")) {
                gameActive = false;
                scores.draws++;
                updateScores();
                document.getElementById('turnStatus').innerText = "ü§ù He√ß-he√ß…ô!";
            }
        }

        function highlightWinner(indices) {
            const cells = document.getElementsByClassName('cell');
            indices.forEach(i => cells[i].classList.add('winner'));
        }

        function updateScores() {
            document.getElementById('score1').innerText = scores.x;
            document.getElementById('score2').innerText = scores.o;
            document.getElementById('draws').innerText = scores.draws;
        }

        function resetBoard() {
            board = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            currentPlayer = "x";
            const cells = document.getElementsByClassName('cell');
            for (let cell of cells) {
                cell.innerText = "";
                cell.className = "cell";
            }
            updateStatus();
        }
    </script>
</body>
</html>
